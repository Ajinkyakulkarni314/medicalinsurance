<!DOCTYPE html>
<html>
<head>
    <style>
        body {
          background-image: url("https://wallpaperaccess.com/full/4942688.jpg");
          background-size: cover;
        }
        </style>
</head>
<body style="background-color:#777;">
    <center>
        <h1 style="color: #66ff33">MEDICAL INSURANCE PRICE PREDICTION </h1><br>
        <p><span class="required">*</span>All fileds are required!!</p><br>
        <form method="POST" , action="{{url_for('get_insurance_charges')}}"><br>
            Age: <input type="text" , name='age', placeholder="Enter age in years"><br><br>

            <label for="sex">Sex: </label>
                <select name="sex" id="sex">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select><br><br>

            Bmi: <input type="text" , name='bmi' , placeholder="Enter bmi"><br><br>

            Children: <input type="text" , name='children' , placeholder="Enter no. of children"><br><br>

            <label for="smoker">Smoker: </label>
                <select name="smoker" id="smoker">
                    <option value="yes">yes</option>
                    <option value="no">no</option>
                </select><br><br>

            <label for="region">Region: </label>
                <select name="region" id="region">
                    <option value="northeast">northeast</option>
                    <option value="northwest">northwest</option>
                    <option value="southeast">southeast</option>
                    <option value="southwest">southwest</option>
                </select><br><br>
            
            <input type="submit" , value='predict'></form>
    </center>
</body>

</html>
